<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro 2</title>
    <!-- add daisyUi and Tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- add custom css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="h-screen bg-[url(images/background.png)] bg-no-repeat bg-center bg-[#010313]"
    >
      <!-- home page -->
      <section id="home" class="">
        <div class="flex flex-col items-center h-screen justify-center">
          <h1 class="font-anton text-[170px] text-white uppercase">
            ALPHABET CLASH
          </h1>
          <p class="text-white text-2xl font-medium leading-7">
            Unleash Your Keyboard Kung Fu : Press Enter to Play
          </p>
          <button
            onclick="play()"
            id="play-now-btn"
            class="btn btn-secondary btn-wide btn-lg mt-14"
          >
            Play Now
          </button>
        </div>
      </section>
      <!-- section play ground -->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-24">
          <!-- screen -->
          <div>
            <div
              class="artboard artboard-horizontal phone-6 rounded-2xl border-[20px] border-[#010313CC] bg-[#FFFFFFB2] backdrop-blur-md mt-20"
            >
              <p
                class="py-4 px-7 text-lg font-medium text-white leading-5 rounded-b-xl bg-[#2F2941] w-max mx-auto"
              >
                Don't watch keyboard while playing...
              </p>
              <div class="flex items-center justify-center mt-8">
                <h1
                  id="single-alphabet"
                  class="text-[#010313] text-[128px] font-medium leading-[120%] uppercase"
                >
                  Y
                </h1>
              </div>
            </div>
          </div>
          <!-- keyboard -->
          <div id="all-alphabet">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>

          <!-- score -->
          <div class="flex items-center justify-between w-2/4 mx-auto">
            <button
              class="btn btn-accent text-white text-xl btn-lg rounded-full"
            >
              Life
              <img src="images/heart.svg" alt="" />
              <span id="life">5</span>
            </button>
            <button
              class="btn btn-error text-white text-xl btn-lg rounded-full"
            >
              Score
              <img src="images/monitization.svg" alt="" />
              <span id="score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- score section -->
      <section id="score-board" class="hidden">
        <div class="flex items-center justify-center h-screen">
          <div
            class="bg-[linear-gradient(121deg,_#FFFFFF8F,#98979700)] border border-white/20 p-12 rounded-2xl flex flex-col items-center gap-5"
          >
            <h1 class="text-white text-[64px] font-extrabold leading-[120%]">
              Score : <span id="final-score" class="font-medium">00</span>
            </h1>
            <button onclick="playAgain()" class="btn btn-warning btn-lg -mt-3">
              Play Again
            </button>
            <p class="text-white text-xl font-medium leading-[120%]">
              Practice will make you Pro
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
